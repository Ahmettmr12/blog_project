<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2FA Blog</title>
</head>
<body>
    <h1>2FA Blog</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Yazar: {{ post.author }} | Tarih: {{ post.created_at }}</small>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
